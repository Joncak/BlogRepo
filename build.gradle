 buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.6.RELEASE")
        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.5"
    }
}


// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'spring-boot'
apply plugin: 'org.sonarqube'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
      mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    
    compile("org.springframework.boot:spring-boot-starter-web")
    testCompile "org.mockito:mockito-core:1.+" 
    compile ('com.jayway.restassured:spring-mock-mvc:2.6.0')
    compile("org.thymeleaf:thymeleaf-spring4:2.1.2.RELEASE")
    
}

sonarqube {
    properties {
        property "sonar.interviews", "BlogRepo"
        property "sonar.projectKey", "org.sonarqube:blog-repo"
        property "sonar.host.url", "http://sonar"
        property "sonar.jdbc.url", "jdbc:postgresql://postgres:5432/sonar"
        property "sonar.jdbc.driverClassName", "org.postgresql.Drive"
        property "sonar.jdbc.username", "sonar"
        property "sonar.jdbc.password", "sonar"
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
 
jar {
    baseName = 'blog-rest-service'
    version =  '0.1.0'
}
